<!-- 1. Create a webpage that changes the background color based on user input using prompt. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>question 1</title>
</head>
<body>
    <h1>background colour chnage</h1>
    <button onclick="changeBackgroundcolour()">click hear</button>
    <script>
        function changeBackgroundcolour(){
             var color=prompt("Enter any color which you want:");
             document.body.style.backgroundColor=color;
        }
    </script>
</body>
</html>
